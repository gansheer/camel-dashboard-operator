apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-dashboard-operator
  labels:
    app: "camel-dashboard"
    camel.apache.org/component: operator
    name: camel-dashboard-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: camel-dashboard
    app.kubernetes.io/version: "0.0.1-SNAPSHOT"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: camel-dashboard-operator
  template:
    metadata:
      labels:
        name: camel-dashboard-operator
        camel.apache.org/component: operator
        app: "camel-dashboard"
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: camel-dashboard
        app.kubernetes.io/version: "0.0.1-SNAPSHOT"
    spec:
      serviceAccountName: camel-dashboard-operator
      containers:
        - name: camel-dashboard-operator
          image: default-route-openshift-image-registry.apps-crc.testing/camel-dashboard/camel-dashboard:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          command:
            - camel-dashboard
            - operator
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "camel-dashboard"
            - name: OPERATOR_ID
              value: "camel-dashboard"
            - name: CAMEL_APP_IMPORT
              value: "true"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # NAMESPACE is always the operator namespace, independently of WATCH_NAMESPACE
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
