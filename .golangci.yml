version: "2"
run:
  tests: false
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - err113
    - exhaustive
    - exhaustruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godox
    - ireturn
    - lll
    - nilnil
    - paralleltest
    - revive
    - tagliatelle
    - varnamelen
    - wrapcheck
    - wsl
  settings:
    goconst:
      min-len: 4
      min-occurrences: 5
      ignore-calls: true
      numbers: false
    lll:
      line-length: 170
    mnd:
      checks:
        - argument
        - case
        - operation
        - return
        - assign
      ignored-functions:
        - ^len\.
        - ^strings\.SplitN$
        - ^matchOrEmpty$
        - ^make$
formatters:
  enable:
    - gofmt
    - goimports
